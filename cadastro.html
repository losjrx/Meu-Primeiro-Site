<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>O caderno de receitas</title>
    <link rel="icon" type="image/png" href="imagens/caderno-de-receitas.png">
    <link rel="stylesheet" href="css/formatos.css" type="text/css">
    <link rel="stylesheet" href="css/receitas.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid h-100">
    <div class="row">
        <header class="navbar col-12 navbar-expand-lg navbar-dark bg-dark area-menu">
            <a class="navbar-brand" href="home.html">
                <img src="imagens/caderno-de-receitas.png" width="60" height="30" alt="icon">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">HOME<span class="sr-only">(Página atual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receitas.html">RECEITAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html">CADASTRO</a>
                    </li>
                </ul>
            </div>
        </header>
    </div>

    <div class="container-fluid main">
        <div class="formulario">
            <form class="row g-3">
                <div class="col-12 legenda">
                    <legend id="titulo-cadastro">Efetue seu cadastro!</legend>
                </div>
                    <div class="col-md-6">
                        <label for="name" class="form-label">Nome:</label>
                        <input type="text" class="form-control" minlength="3" id="name" name="name" required="true">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" minlength="5" pattern="\S+@\w+\.\w{2,6}(\.\w{2})?" required>
                    </div>
                    <div class="col-md-4">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="cep" minlength="8" maxlength="10" pattern="\d{2}\.?\d{3}-?\d{3}" required>
                    </div>
                    <div class="col-md-4">
                        <label for="rua" class="form-label">Rua:</label>
                        <input type="text" class="form-control" id="rua" minlength="1" maxlength="100" required>
                    </div>
                    <div class="col-md-4">
                        <label for="numero" class="form-label">Número:</label>
                        <input type="number" class="form-control" id="numero" minlength="1" maxlength="10" pattern="\d+" required>
                    </div>
                    <div class="col-md-6">
                        <label for="complemento" class="form-label">Complemento:</label>
                        <input type="text" class="form-control"  id="complemento" minlength="1" maxlength="100">
                    </div>
                    <div class="col-md-4">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" minlength="1" maxlength="100" pattern="\w+">
                    </div>
                    <div class="col-md-2">
                    <label for="uf" class="form-label">UF:</label>
                        <select id="uf" class="form-control" name="estado">
                            <option value=""></option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary cadastrar">Cadastrar</button>
                    </div>
            </form>
        </div>
    </div>

    <div class="row">
        <footer class="col-12 fixed-bottom rodape">
            O caderno de receitas &copy;
        </footer>
    </div>
</div>
</body>
</html>
